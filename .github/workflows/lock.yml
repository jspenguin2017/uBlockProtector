name: 'Lock Old Threads'

on:
  schedule:
  - cron: '0 */6 * * *'

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
    - uses: dessant/lock-threads@v2
      with:
        github-token: ${{ github.token }}
        issue-lock-inactive-days: '14'
        issue-lock-labels: 'archived'
        issue-lock-reason: ''
        pr-lock-inactive-days: '28'
        pr-lock-labels: 'archived'
        pr-lock-reason: ''
